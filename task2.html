    <title>Digi-X Assessment</title>
    <style>
      .title,
      .input, .weight, .buttonContainer, .infoWrapper {
        display: flex;
        justify-content: center;
        margin: 40px;
      }

      .buttonContainer div{
          margin: 0px 30px;
          width: 20%;
      }

      input{
          padding: 10px;
          margin: 10px;
      }


      .infoWrapper{
          justify-content: space-around;
      }


    </style>
  </head>
  <body>
    <div class="container" style="max-width: 80%">
      <div class="title">
        <h1>Weight Converter</h1>
      </div>
    
      <div class="input">
        <input type="number" id="weight" placeholder="Insert Weight (KG)"></input>
      </div>

      <div class="buttonContainer">
        <div>
          <button
            type="button"
            class="btn btn-primary btn-block"
            id="convert"
            onclick="convert()"
          >
            Convert
          </button>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-primary btn-block"
            id="reset"
            onclick="reset()"
          >
            Reset
          </button>
        </div>

      </div>
      <div class="infoWrapper">
      <div class="pContainer">
        <h5>Pound : <span id="pound"></span><span class="lb"></span> </h5>
      </div>
      <div class="mgContainer">
        <h5>Miligram : <span id="mg"></span> mg</h5>
      </div>
      </div>
    </div>
  </body>
  <script>
    let pound = 0
    let miligram = 0;

    window.onload = function () {
      document.getElementById("pound").innerHTML = pound;
      document.getElementById("mg").innerHTML = miligram;
      document.getElementsByClassName("lb")[0].innerHTML = ` lb`;
    };

    function convert() {
        let mass = document.getElementById("weight").value;
        pound = mass * 2.2
        mg = mass * 10 ** 6
        if (pound >1) 
            document.getElementsByClassName("lb")[0].innerHTML = ` lbs`;
        document.getElementById("pound").innerHTML = pound;
        document.getElementById("mg").innerHTML = mg
    }
    function reset() {
      pound = 0;
      miligram = 0;
      document.getElementById("pound").innerHTML = pound;
      document.getElementById("mg").innerHTML = miligram;
      document.getElementById("weight").value = ""
      document.getElementsByClassName("lb")[0].innerHTML = ` lb`;
    }
  </script>
